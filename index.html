<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>TOKYO 2020 OLYMPICS BADMINTON MEN'S DOUBLE FINAL POINT</title>
  <link
    rel="stylesheet"
    href="./style.css"
  >
</head>

<body>
  <div
    id="modal-wrapper"
    class="modal-wrapper opened"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-body">
        <button
          id="challenge-btn"
          type="button"
        >Challenge âœ‹</button>
        <p>Click challenge to start instant review</p>
      </div>
    </div>
  </div>

  <div class="container">
    <main>
      <div class="arc-wrapper animation">
        <img
          class="shuttlecock animation"
          src="./images/badminton-1292971.svg"
        />
        <div class="golden-arc animation"></div>
      </div>

      <section class="court is-flipped animation">
        <div class="drop-point animation"></div>
        <div class="court__lines">
          <div class="horizontal-line"></div>
          <div class="vertical-line"></div>
        </div>
        <article class="court__result-card animation">
          <h2 class="court-number"><span>C</span>OURT <span>1</span></h2>
          <h2 class="result"><span>I</span>N</h2>
        </article>
      </section>

    </main>
  </div>
  <script src="./app.js"></script>
</body>

</html>
